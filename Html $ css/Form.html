<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="POST">
      <h1>CONTACT US</h1>
      <div>
        <label for="">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="enter your name"
        />
      </div>
      <br />

      <div>
        Email:
        <input type="email" name="userEmail" id="email" required />
      </div>
      <br />

      <div>
        Message:
        <textarea name="UserMessage" id="message" cols="30" rows="5" required>
        </textarea>
      </div>
      <br />

      <div>
        Number:
        <input type="number" name="number" id="number" required />
      </div>
      <br />

      <div>
        gender:
        <select name="usergender" id="gender">
          <!-- Value = me jo bhi value pehle se hogi vo database me vo chli jaegi 
          gender: this is label  -->
          <option value="">choose one</option>
          <option value="male">Male</option>
          <option value="female">FeMale</option>
        </select>
      </div>
      <br />

      <div>
        Frontend:
        <input type="checkbox" name="skills" id="Frontend" />
        Backend:
        <input type="checkbox" name="skills" id="Backend" />
        <!-- Note -> agr name attribute dono ko same denge to dono me se koi ik select hoga -->
      </div>
      <br />

      <div>
        <fieldset>
          <!-- fieldset tag -> isse ik box aajega jo bhi isme likhege usme type hoga -->
          cash: <input type="radio" name="payment" id="cash" /> Bank:
          <input type="radio" name="payment" id="bank" />
        </fieldset>
      </div>
      <br />

      <div>
        Password:
        <input type="password" name="password" id="password" />
      </div>
      <br />

      <input type="submit" value="Submit" />
      <!-- jo bhi value me likhege vo show hoga -->
    </form>
  </body>
</html>
